<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>My Survey | Welcome</title>
<link name="viewport" content="device=width-device, initial-scale=1.0" rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div>
    <h1 id="h1-title"><u>Survey Form</u></h1>
  </div>
  <div id="main-container">
    <p id="p-description">What should education be based on?</p>
    <form id="survey-form">
      <!--
      Make sure elements are contained correctly in divs for display elements to work!
      Struggled to realise, I'd contained my elements into divs wrong. I used Position: relative &
      Float to solve the issue, but perservered to understand and see the problems.
      Display: inline-block works!!
      -->
      <div class="sub-main-container">
        <div class="labels-container">
          <label for="name" id="name-label">~ Name</label>
        </div>
        <div class="inputs-container">
          <input id="name" class="inputs" type="text" placeholder="Enter Name..." required><br>
        </div>
      </div>
      <div class="sub-main-container">
        <div class="labels-container">
          <label for="email" id="email-label">~ Email</label>
        </div>
        <div class="inputs-container">
          <input id="email" class="inputs" type="email" placeholder="Enter Email..." required><br>
        </div>
        <div class="sub-main-container">
          <div class="labels-container">
            <label for="number" id="number-label">~ age</label>
          </div>
          <div class="inputs-container">
            <input id="number" class="inputs" type="number" placeholder="Enter age..." min="4" max="100" required><br>
          </div>
        </div>
      </div>
      <div class="fab-subjects">
        <div id="Fav-container">
          <label class="FavSub" for="fav-school-subjects">What was or is your favourate subject in school?</label>
        </div>
        <select id="dropdown" name="subjects">
          <option value="Maths">Maths</option>
          <option value="Art">Art</option>
          <option value="Science">Science</option>
          <option value="English">English</option>
          <option value="R.E">R.E</option>
          <option value="History">History</option>
          <option value="Philosophy">Philosophy</option>
          <option value="P.E">P.E</option>
          <option value="Psyhcology">Psyhcology</option>
        </select>
      </div>
      <div>
        <div class="container-x ">
          <label id="purpose" for="purpose">Were you encouraged to pursue a profession after
            Education based on your aptitude for and interests in subjects during school?</label>
        </div>
        <div class="inputs-container">
          <ul>
            <li><input class="check-"type="radio" name="radio" value="Yes">Yes</li>
            <li><input class="check-"type="radio" name="radio" value="Yes">No</li>
          </ul>
        </div>
      </div>
      <div>
        <div id="career" class="container-x">
        <label for="career">What would help you decide on a higher learning path during the course
          of your education that would ultimately lead to a satisfying career?</label>
        <p class="tick"> Tick all that apply..</p>
      </div>
      <div class="inputs-container">
        <ul>
          <li><label><input class="check-purpose" type="checkbox" name="parents" value="a">Parent Engagement.</label></li>
          <li><label><input class="check-purpose" type="checkbox" name="teachers" value="b">Support from Teachers.</label></li>
          <li><label><input class="check-purpose" type="checkbox" name="purpose" value="g">realizing your purpose.</label></li>
          <li><label><input class="check-purpose" type="checkbox" name="students" value="c">knowing students future plans.</label></li>
          <li><label><input class="check-purpose" type="checkbox" name="resources" value="d">Knowing what a career means.</label></li>
          <li><label><input class="check-purpose" type="checkbox" name="interests" value="e">Understanding your interests.</label></li>
          <li><label><input class="check-purpose" type="checkbox" name="talents" value="f">discovering your talents.</label></li>
        </ul>
      </div>
      </div>
      <div>
        <p class="addmore">Please add any additional info</p>
        <div>
          <textarea class="terarea" name="name" rows="6" cols="40">comment here...</textarea>
          <button id="submit" class="terasubmit" type="submit" name="submit">Submit</button>
      </div>
    </form>
  </div>
</body>

</html>
