<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>My Survey | Welcome</title>
  <link name="viewport" content="device=width-device" rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div>
    <h1 id="title"> <u>Survey Form</u></h1>
  </div>
  <div id="container">
    <p id="description"> What should education be based on?</p>
    <form id="survey-form">
      <label for="name" id="name-label">~ Your Name</label>
      <input id="name" type="text" placeholder="Enter Name" required>
      <br>
      <label for="email" id="email-label">~ Your Email</label>
      <input id="email" type="email" placeholder="Enter Email..." required>
      <br>
      <label for="number" id="number-label">~ Your Number</label>
      <input id="number" type="number" placeholder="Enter Name..." min="10" max="11" required>
      <br>
      <label for="fav-school-subjects">What was your favourate subject in school</label>
      <select id="dropdown" name="subjects">
        <option value="Maths">Maths</option>
        <option value="Art">Art</option>
        <option value="Science">Science</option>
        <option value="English">English</option>
      </select>
      <input type="submit" value="Submit"><br>
      <label for="radio"></label>
      <input type="radio" name="radio" value="Yes">Yes
      <input type="radio" name="radio" value="No">No
      <input type="radio" name="radio" value="Other">Ohter
      <br>
      <label for="">Checkbox</label>
      <input type="checkbox" name="" value="1">
      <input type="checkbox" name="" value="1">
      <input type="checkbox" name="" value="1">
      <input type="checkbox" name="" value="1">
      <input type="checkbox" name="" value="1">
      <input type="checkbox" name="" value="1">
      <input type="checkbox" name="" value="1">
      <br>

      <textarea name="name" rows="6" cols="40"> Please add any additional comments here</textarea>
      <button id="submit" type="submit" name="submit">Submit</button>
    </form>
  </div>
</body>

</html>
